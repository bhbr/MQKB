<html>
    <header>
        <meta name="viewport" content="initial-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=0" />
    </header>
    <body>
        <link rel="stylesheet" href="mathquill.github.com-master/mathquill/mathquill.css"/>
        <link rel="stylesheet" href="mystyle.css"/>
        <script src="jquery-3.1.1.min.js"></script>
        <script src="mathquill.github.com-master/mathquill/mathquill.js"></script>
        <script>
            var MQ = MathQuill.getInterface(2);
            </script>
        
        <center><span id="my-math-field"></span></center>
        
        <script>
            var answerSpan = document.getElementById('my-math-field');
            var answerMathField = MQ.MathField(answerSpan, {
                                               handlers: {
                                               edit: function() {
                                               var enteredMath = answerMathField.latex(); // Get entered math in LaTeX format
                                               checkAnswer(enteredMath);
                                               }
                                               }
                                               });
            </script>
        
        
    </body></html>
